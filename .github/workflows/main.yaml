name: Deploy to AWS S3 & CloudFront

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js (Required to run html-minifier)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Minify HTML (New Step)
      - name: Minify HTML
        run: |
          # Install the tool globally
          npm install -g html-minifier
          
          # Run the command you provided
          html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true --output index.html index.base.html

      # 4. Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5. Upload to S3
      - name: Deploy to S3
        run: |
          # Sync current folder (.) to S3
          # Exclude source file and git folders so only the clean index.html goes up
          aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} --delete --exclude ".git/*" --exclude ".github/*" --exclude ".gitignore" --exclude "index.base.html"

      # 6. Invalidate CloudFront Cache
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"